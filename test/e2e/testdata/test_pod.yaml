apiVersion: v1
kind: Pod
metadata:
  name: e2e-test-pod
  namespace: e2e-webhook-test-ns
  labels:
    validation.ml.sigstore.dev/ml: "e2e-test-model"
spec:
  restartPolicy: Never
  containers:
  - name: test-container
    image: busybox
    command: ["sh", "-c", "sleep 3600"]
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault