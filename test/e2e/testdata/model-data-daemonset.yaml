apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: model-data-setup
  namespace: e2e-webhook-test-ns
  labels:
    app: model-data-setup
spec:
  selector:
    matchLabels:
      app: model-data-setup
  template:
    metadata:
      labels:
        app: model-data-setup
    spec:
      containers:
      - name: model-setup
        image: model-validation-test-model:latest
        imagePullPolicy: Never
        command: 
        - sh
        - -c
        - |
          echo "Setting up model data on node $NODE_NAME..."
          mkdir -p /host-data /host-keys
          cp -r /data/* /host-data/
          cp -r /keys/* /host-keys/
          echo "Model data setup complete on node $NODE_NAME"
          # Keep running so DaemonSet stays active
          sleep infinity
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: host-model-data
          mountPath: /host-data
        - name: host-keys-data
          mountPath: /host-keys
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
      volumes:
      - name: host-model-data
        hostPath:
          path: /tmp/e2e-model-data
          type: DirectoryOrCreate
      - name: host-keys-data
        hostPath:
          path: /tmp/e2e-keys-data
          type: DirectoryOrCreate
      tolerations:
      - operator: Exists
        effect: NoSchedule